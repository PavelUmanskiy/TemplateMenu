{% if nodes is None %}
    <div>Failed to render the menu</div>
{% else %}
{% load menu %}
    {% with head=nodes|first %}
        <div style="border: 5px solid black;">
            <a href="{% url "{{ head.url_name }}" %}">{{ head.display_name }}</a>
        </div>
        <div style="margin-left:10px; border: 3px solid gray;">
            {% for child in head.children %}
                {% render_menu_child child %}
            {% endfor %}
        </div>
    {% endwith %}
{% endif %}
